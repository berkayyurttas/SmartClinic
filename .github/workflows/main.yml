name: SmartClinic CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 10.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Backend
      run: dotnet build --configuration Release --no-restore

    # --- YENİ ADIM: Docker'ın ihtiyaç duyduğu dosyaları hazırla ---
    - name: Publish Backend
      run: dotnet publish src/SmartClinic.HttpApi.Host/SmartClinic.HttpApi.Host.csproj -c Release -o src/SmartClinic.HttpApi.Host/bin/Release/net10.0/publish

    # Docker build sırasında pfx dosyası hatası almamak için (eğer yoksa boş oluşturur)
    - name: Ensure PFX exists
      run: touch src/SmartClinic.HttpApi.Host/openiddict.pfx

    - name: Docker Build Test
      run: |
        docker build -t smartclinic-api-test -f src/SmartClinic.HttpApi.Host/Dockerfile .
        echo "Docker imajı başarıyla oluşturuldu!"