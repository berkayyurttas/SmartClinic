name: SmartClinic CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 10.0.x # BurayÄ± .NET 10 yaptÄ±k ğŸš€

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Backend
      run: dotnet build --configuration Release --no-restore

    - name: Docker Build Test
      run: |
        docker build -t smartclinic-api-test -f src/SmartClinic.HttpApi.Host/Dockerfile .
